<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Slideshow</h1>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://unsplash.it/1920/480?image=0">
    </div>

    <div class="item">
      <img src="https://unsplash.it/1920/480?image=1">
    </div>

    <div class="item">
      <img src="https://unsplash.it/1920/480?image=2">
    </div>

    <div class="item">
      <img src="https://unsplash.it/1920/480?image=3">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </div>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Panels</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"><div class="panel panel-default">
  <div class="panel-heading"><p class="text-center">Product 1</p></div>
  <div class="panel-body"><h3 class="text-center">33€</h3></div>
</div></div>
        <div class="col-md-4"> <div class="panel panel-default">
  <div class="panel-heading"><p class="text-center">Product 2</p></div>
  <div class="panel-body"><h3 class="text-center">44€</h3></div>
</div></div>
        <div class="col-md-4"><div class="panel panel-default">
  <div class="panel-heading"><p class="text-center">product3</p></div>
  <div class="panel-body"><h3 class="text-center">55€</h3></div>
</div></div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

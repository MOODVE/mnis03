<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="http://bootswatch.com/cerulean/bootstrap.min.css">
    <style>
        .gallery-title {
            font-size: 36px;
            color: #42B32F;
            text-align: center;
            font-weight: 500;
            margin-bottom: 70px;
        }
        
        .gallery-title:after {
            content: "";
            position: absolute;
            width: 7.5%;
            left: 46.5%;
            height: 45px;
            border-bottom: 1px solid #5e5e5e;
        }
        
        .filter-button {
            font-size: 18px;
            border: 1px solid #42B32F;
            border-radius: 5px;
            text-align: center;
            color: #42B32F;
            margin-bottom: 30px;
        }
        
        .filter-button:hover {
            font-size: 18px;
            border: 1px solid #42B32F;
            border-radius: 5px;
            text-align: center;
            color: #ffffff;
            background-color: #42B32F;
        }
        
        .filter-button.active {
            background-color: #42B32F;
            color: white;
        }
        
        .port-image {
            width: 100%;
        }
        
        .gallery_product {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Slideshow</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
            <!-- Indicators -->
        
            <ol class="carousel-indicators">
            
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            
                <li data-target="#myCarousel" data-slide-to="1"></li>
            
                <li data-target="#myCarousel" data-slide-to="2"></li>
            
                <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>

        
            <!-- Wrapper for slides -->
        
            <div class="carousel-inner" role="listbox">
            
                <div class="item active">
                    <img src="https://unsplash.it/1920/480?image=0">     </div>

            
                <div class="item">
                    <img src="https://unsplash.it/1920/480?image=1">     </div>

            
                <div class="item">
                    <img src="https://unsplash.it/1920/480?image=2">     </div>

            
                <div class="item">
                    <img src="https://unsplash.it/1920/480?image=3">     </div>
                </div>

        
            <!-- Left and right controls -->
        
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>     <span class="sr-only">Previous</span>                  </a>
        
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>     <span class="sr-only">Next</span>                  </a>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">

            </div>

    </div>
